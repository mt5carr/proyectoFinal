{% extends "blog/base.html" %}

{% block subtitulo %}
    Nuevo Registro
{% endblock subtitulo %}

{% block contenido %}
<h3>Nuevo Usuario</h3>
<br>
<form action="{% url 'registro' %}" method="post">
    {% csrf_token %}     
  <div class="form-outline">
    {{ formulario.as_p }}
  <br>
  <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al inicio</a>
  <input type="submit" class="btn btn-primary" value="Registrarse">
</form>



{% endblock contenido %}
